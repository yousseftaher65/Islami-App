name: islami_pojo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.3  
  introduction_screen: ^3.1.14
  shared_preferences: ^2.3.3
  toggle_switch: ^2.3.0
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter_native_splash:
  color: "#202020"
  image: assets/images/mainLogo2.png

  android_12:
    color: "#202020"
    image: assets/images/mainLogo2.png

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/suras/
  - assets/ahadith/
  fonts:
    - family: Janna LT
      fonts:
        - asset: assets/fonts/Janna LT Bold.ttf
          weight: 700
